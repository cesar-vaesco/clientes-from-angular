<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card bg-light">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo}}</span>

                    <form class="mt-3 p-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto"
                                class="form-control form-control-lg border border-info" placeholder="producto">
                            <div class="text-danger"
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria"
                                class="form-control form-control-lg border border-info" placeholder="categoria">
                            <div class="text-danger"
                                *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>El nombre de la categoria <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion"
                                class="form-control form-control-lg border border-info" placeholder="ubicación">
                            <div class="text-danger"
                                *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>La ubicación <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio"
                                class="form-control form-control-lg border border-info" placeholder="precio">
                            <div class="text-danger"
                                *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El precio del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>

                        <div class="mb-3 p-3 pb-5 bg-light">
                            <button routerLink="/"
                                class="btn btn-outline-secondary btn-group-sm float-start">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid"
                                class="btn btn-outline-success btn-group-sm float-end" >Aceptar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
